---
name: Terraform PR Automation

on:
  pull_request:
    paths:
      - "infrastructure/terraform/remote-state/**"
      - ".github/workflows/terraform-*.yml"
    branches:
      - main
  issue_comment:
    types: [created]

permissions:
  contents: read
  pull-requests: write
  issues: write

env:
  TERRAFORM_VERSION: "1.6.0"
  AWS_REGION: us-east-1

jobs:
  # Job 1: Automatic plan on PR open/update
  terraform-plan:
    name: Terraform Plan
    runs-on: ubuntu-latest
    if: |
      github.event_name == 'pull_request' ||
      (github.event_name == 'issue_comment' &&
       github.event.issue.pull_request &&
       contains(github.event.comment.body, 'terraform plan'))

    strategy:
      # Run sequentially to avoid DynamoDB lock conflicts
      max-parallel: 1
      matrix:
        directory:
          # 00-backend-setup excluded - uses local state, run once manually
          - 01-bootstrap
          - 02-infrastructure

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          ref: ${{ github.event.pull_request.head.ref || github.event.issue.pull_request.head.ref }}

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: ${{ env.TERRAFORM_VERSION }}

      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Terraform Format Check
        id: fmt
        working-directory: infrastructure/terraform/remote-state/${{ matrix.directory }}
        run: terraform fmt -check -recursive
        continue-on-error: true

      - name: Terraform Init
        id: init
        working-directory: infrastructure/terraform/remote-state/${{ matrix.directory }}
        run: terraform init -input=false

      - name: Terraform Validate
        id: validate
        working-directory: infrastructure/terraform/remote-state/${{ matrix.directory }}
        run: terraform validate -no-color

      - name: Terraform Plan
        id: plan
        working-directory: infrastructure/terraform/remote-state/${{ matrix.directory }}
        run: |
          terraform plan -no-color -input=false -out=tfplan 2>&1 | tee plan.txt
          echo "exitcode=$?" >> $GITHUB_OUTPUT
        continue-on-error: true

      - name: Save Plan Output
        id: plan-output
        if: always()
        working-directory: infrastructure/terraform/remote-state/${{ matrix.directory }}
        run: |
          if [ -f plan.txt ]; then
            # Truncate if too long (GitHub comment limit)
            if [ $(wc -c < plan.txt) -gt 60000 ]; then
              head -c 60000 plan.txt > plan_truncated.txt
              echo "" >> plan_truncated.txt
              echo "... (output truncated)" >> plan_truncated.txt
              mv plan_truncated.txt plan.txt
            fi
            cat plan.txt
          fi

      - name: Comment PR - Success
        if: steps.plan.outcome == 'success'
        uses: actions/github-script@v7
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            const fs = require('fs');
            let planOutput = fs.readFileSync('infrastructure/terraform/remote-state/${{ matrix.directory }}/plan.txt', 'utf8');

            // Sanitize sensitive information for public repository
            planOutput = planOutput
              // Redact AWS Account IDs (12-digit numbers in ARNs and resource IDs)
              .replace(/\d{12}/g, 'XXXXXXXXXXXX')
              // Redact CloudFront Distribution IDs (pattern: E followed by alphanumeric)
              .replace(/E[A-Z0-9]{10,}/g, 'EXXXXXXXXXX')
              // Redact API Gateway IDs (pattern: lowercase alphanumeric, ~10 chars)
              .replace(/id=([a-z0-9]{7,15})\]/g, 'id=XXXXXXXXXX]')
              .replace(/vwejavm7x9|ojlx4q7|jkul9wa|6daico/gi, 'XXXXXXXXXX')
              // Redact CloudFront Key Pair IDs (pattern: K followed by alphanumeric)
              .replace(/K[A-Z0-9]{10,}/g, 'KXXXXXXXXXX')
              // Redact secret ARN suffixes (random 6-char suffix after secret name)
              .replace(/(secret:[^-]+-[^-]+-[A-Za-z0-9]{6})/g, 'secret:REDACTED')
              // Redact certificate ARNs
              .replace(/(certificate\/)[a-f0-9-]{36}/g, '$1REDACTED')
              // Redact specific resource identifiers
              .replace(/E2NNAMGFKY5A2E/g, 'EXXXXXXXXXX') // OAC ID
              .replace(/KTMWJPY573MB/g, 'KXXXXXXXXXX')   // Public Key ID
              .replace(/b70fce4f-1248-4b3e-8e43-43b36647376f/g, 'REDACTED-UUID');

            const output = `#### Terraform Plan: \`${{ matrix.directory }}\` ‚úÖ

            <details><summary>Show Plan</summary>

            \`\`\`terraform
            ${planOutput}
            \`\`\`

            </details>

            **Note**: Sensitive information (Account IDs, Resource IDs, ARNs) has been redacted for security.

            *Pusher: @${{ github.actor }}, Action: \`${{ github.event_name }}\`, Workflow: \`${{ github.workflow }}\`*`;

            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: output
            });

      - name: Comment PR - Failure
        if: steps.plan.outcome == 'failure'
        uses: actions/github-script@v7
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            const fs = require('fs');
            let planOutput = '';
            try {
              planOutput = fs.readFileSync('infrastructure/terraform/remote-state/${{ matrix.directory }}/plan.txt', 'utf8');

              // Sanitize sensitive information for public repository
              planOutput = planOutput
                // Redact AWS Account IDs (12-digit numbers in ARNs and resource IDs)
                .replace(/\d{12}/g, 'XXXXXXXXXXXX')
                // Redact CloudFront Distribution IDs (pattern: E followed by alphanumeric)
                .replace(/E[A-Z0-9]{10,}/g, 'EXXXXXXXXXX')
                // Redact API Gateway IDs (pattern: lowercase alphanumeric, ~10 chars)
                .replace(/id=([a-z0-9]{7,15})\]/g, 'id=XXXXXXXXXX]')
                .replace(/vwejavm7x9|ojlx4q7|jkul9wa|6daico/gi, 'XXXXXXXXXX')
                // Redact CloudFront Key Pair IDs (pattern: K followed by alphanumeric)
                .replace(/K[A-Z0-9]{10,}/g, 'KXXXXXXXXXX')
                // Redact secret ARN suffixes (random 6-char suffix after secret name)
                .replace(/(secret:[^-]+-[^-]+-[A-Za-z0-9]{6})/g, 'secret:REDACTED')
                // Redact certificate ARNs
                .replace(/(certificate\/)[a-f0-9-]{36}/g, '$1REDACTED')
                // Redact specific resource identifiers
                .replace(/E2NNAMGFKY5A2E/g, 'EXXXXXXXXXX') // OAC ID
                .replace(/KTMWJPY573MB/g, 'KXXXXXXXXXX')   // Public Key ID
                .replace(/b70fce4f-1248-4b3e-8e43-43b36647376f/g, 'REDACTED-UUID');
            } catch (e) {
              planOutput = 'Could not read plan output';
            }

            const output = `#### Terraform Plan: \`${{ matrix.directory }}\` ‚ùå

            <details><summary>Show Error</summary>

            \`\`\`
            ${planOutput}
            \`\`\`

            </details>

            **Action Required**: Fix the errors above before merging.

            **Note**: Sensitive information (Account IDs, Resource IDs, ARNs) has been redacted for security.

            *Pusher: @${{ github.actor }}, Action: \`${{ github.event_name }}\`, Workflow: \`${{ github.workflow }}\`*`;

            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: output
            });

      - name: Upload Plan Artifact
        if: steps.plan.outcome == 'success'
        uses: actions/upload-artifact@v4
        with:
          name: tfplan-${{ matrix.directory }}-${{ github.event.pull_request.number || github.event.issue.number }}
          path: infrastructure/terraform/remote-state/${{ matrix.directory }}/tfplan
          retention-days: 5

      - name: Fail if Plan Failed
        if: steps.plan.outcome == 'failure'
        run: exit 1

  # Job 2: Lint and Security Scan
  terraform-lint:
    name: Terraform Lint & Security
    runs-on: ubuntu-latest
    if: github.event_name == 'pull_request'

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: ${{ env.TERRAFORM_VERSION }}

      - name: TFLint Setup
        uses: terraform-linters/setup-tflint@v4
        with:
          tflint_version: latest

      - name: TFLint Init
        working-directory: infrastructure/terraform/remote-state
        run: tflint --init

      - name: TFLint Run
        working-directory: infrastructure/terraform/remote-state
        run: |
          echo "## TFLint Results" > tflint-results.txt
          # 00-backend-setup excluded - uses local state, run once manually
          for dir in 01-bootstrap 02-infrastructure; do
            if [ -d "$dir" ] && [ -f "$dir/main.tf" ]; then
              echo "### Directory: $dir" >> tflint-results.txt
              cd "$dir"
              tflint --format compact >> ../tflint-results.txt 2>&1 || true
              cd - > /dev/null
            fi
          done
          cat tflint-results.txt

      - name: Checkov Security Scan
        uses: bridgecrewio/checkov-action@master
        with:
          directory: infrastructure/terraform/remote-state/
          framework: terraform
          output_format: cli
          soft_fail: true
          download_external_modules: true

      - name: Comment Lint Results
        if: always()
        uses: actions/github-script@v7
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            const fs = require('fs');
            let lintOutput = 'No lint results available';
            try {
              lintOutput = fs.readFileSync('infrastructure/terraform/remote-state/tflint-results.txt', 'utf8');
            } catch (e) {
              // File might not exist
            }

            const output = `#### Terraform Lint Results üìù

            <details><summary>Show Lint Results</summary>

            \`\`\`
            ${lintOutput}
            \`\`\`

            </details>

            *Pusher: @${{ github.actor }}, Workflow: \`${{ github.workflow }}\`*`;

            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: output
            });

  # Job 3: Cost Estimation (optional)
  terraform-cost:
    name: Terraform Cost Estimate
    runs-on: ubuntu-latest
    if: github.event_name == 'pull_request'

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: ${{ env.TERRAFORM_VERSION }}

      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Infracost Setup
        uses: infracost/actions/setup@v3
        with:
          api-key: ${{ secrets.INFRACOST_API_KEY }}

      - name: Generate Infracost Estimates
        id: infracost
        run: |
          cd infrastructure/terraform/remote-state/02-infrastructure

          # Initialize Terraform
          terraform init -input=false
          terraform plan -out=tfplan.binary
          terraform show -json tfplan.binary > plan.json

          # Generate cost estimates for different usage scenarios
          echo "## Music Service Infrastructure - Cost Estimates" > /tmp/infracost-output.txt
          echo "" >> /tmp/infracost-output.txt

          # Medium usage (default/expected)
          echo "### üìä Medium Usage (Expected - Default Scenario)" >> /tmp/infracost-output.txt
          echo "~10,000 streams/month, regular uploads, growing user base" >> /tmp/infracost-output.txt
          echo "" >> /tmp/infracost-output.txt
          infracost breakdown --path plan.json \
            --usage-file ../../.infracost/usage.yml \
            --format table \
            --show-skipped >> /tmp/infracost-output.txt 2>&1 || echo "Failed to generate medium estimate"
          echo "" >> /tmp/infracost-output.txt

          # Low usage
          echo "### üìâ Low Usage (Minimal Traffic)" >> /tmp/infracost-output.txt
          echo "~100 streams/month, personal use" >> /tmp/infracost-output.txt
          echo "" >> /tmp/infracost-output.txt
          cat ../../.infracost/usage.yml | sed 's/default_usage: medium/default_usage: low/' > /tmp/usage-low.yml
          infracost breakdown --path plan.json \
            --usage-file /tmp/usage-low.yml \
            --format table \
            --show-skipped >> /tmp/infracost-output.txt 2>&1 || echo "Failed to generate low estimate"
          echo "" >> /tmp/infracost-output.txt

          # High usage
          echo "### üìà High Usage (Popular Content)" >> /tmp/infracost-output.txt
          echo "~100,000 streams/month, frequent uploads, large user base" >> /tmp/infracost-output.txt
          echo "" >> /tmp/infracost-output.txt
          cat ../../.infracost/usage.yml | sed 's/default_usage: medium/default_usage: high/' > /tmp/usage-high.yml
          infracost breakdown --path plan.json \
            --usage-file /tmp/usage-high.yml \
            --format table \
            --show-skipped >> /tmp/infracost-output.txt 2>&1 || echo "Failed to generate high estimate"

          # Generate JSON summary for parsing
          infracost breakdown --path plan.json \
            --usage-file ../../.infracost/usage.yml \
            --format json \
            --out-file /tmp/infracost-summary.json || true

          cd ../../../..
        continue-on-error: true

      - name: Comment Cost Estimate
        if: steps.infracost.outcome == 'success'
        uses: actions/github-script@v7
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            const fs = require('fs');
            let costOutput = 'Cost estimation not available';
            let monthlyCost = 'N/A';
            let yearlyCost = 'N/A';

            try {
              // Read detailed breakdown
              costOutput = fs.readFileSync('/tmp/infracost-output.txt', 'utf8');

              // Parse JSON summary for monthly/yearly totals
              const summary = JSON.parse(fs.readFileSync('/tmp/infracost-summary.json', 'utf8'));
              if (summary.totalMonthlyCost) {
                monthlyCost = `$${parseFloat(summary.totalMonthlyCost).toFixed(2)}`;
                yearlyCost = `$${(parseFloat(summary.totalMonthlyCost) * 12).toFixed(2)}`;
              }
            } catch (e) {
              console.error('Error reading cost files:', e);
            }

            const output = `## Terraform Cost Estimate üí∞

            **Monthly Cost:** ${monthlyCost} | **Yearly Cost:** ${yearlyCost}

            <details><summary>üìä Show Usage-Based Cost Breakdown</summary>

            \`\`\`
            ${costOutput}
            \`\`\`

            </details>

            ### Cost Summary by Scenario
            - **Low Usage** (~100 streams/month): Minimal cost, personal use
            - **Medium Usage** (~10K streams/month): Expected production cost
            - **High Usage** (~100K streams/month): Popular content with high traffic

            ---
            *Note: Cost estimates are approximate and based on usage assumptions. Actual costs may vary based on real traffic patterns.*

            *Pusher: @${{ github.actor }}, Workflow: \`${{ github.workflow }}\`*`;

            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: output
            });
