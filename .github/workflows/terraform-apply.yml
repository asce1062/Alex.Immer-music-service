name: Terraform Apply on Merge

on:
  push:
    branches:
      - main
    paths:
      - "infrastructure/terraform/remote-state/**"
      - ".github/workflows/terraform-*.yml"

permissions:
  contents: read
  pull-requests: write
  issues: write

env:
  TERRAFORM_VERSION: "1.6.0"
  AWS_REGION: us-east-1

jobs:
  terraform-apply:
    name: Apply Terraform Changes
    runs-on: ubuntu-latest

    strategy:
      # Apply sequentially to avoid conflicts
      max-parallel: 1
      matrix:
        directory:
          # 00-backend-setup excluded - uses local state, run once manually
          - 01-bootstrap
          - 02-infrastructure

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: ${{ env.TERRAFORM_VERSION }}

      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Terraform Init
        id: init
        working-directory: infrastructure/terraform/remote-state/${{ matrix.directory }}
        run: terraform init -input=false

      - name: Terraform Plan
        id: plan
        working-directory: infrastructure/terraform/remote-state/${{ matrix.directory }}
        run: |
          terraform plan -no-color -input=false -out=tfplan 2>&1 | tee plan.txt
          echo "exitcode=$?" >> $GITHUB_OUTPUT
        continue-on-error: true

      - name: Check for Changes
        id: changes
        working-directory: infrastructure/terraform/remote-state/${{ matrix.directory }}
        run: |
          if grep -q "No changes" plan.txt; then
            echo "has_changes=false" >> $GITHUB_OUTPUT
          else
            echo "has_changes=true" >> $GITHUB_OUTPUT
          fi

      - name: Terraform Apply
        id: apply
        if: steps.changes.outputs.has_changes == 'true' && steps.plan.outcome == 'success'
        working-directory: infrastructure/terraform/remote-state/${{ matrix.directory }}
        run: |
          terraform apply -auto-approve -input=false tfplan 2>&1 | tee apply.txt
          echo "exitcode=$?" >> $GITHUB_OUTPUT
        continue-on-error: true

      - name: Get Associated PR
        id: get-pr
        if: always()
        uses: actions/github-script@v7
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            const { data: prs } = await github.rest.pulls.list({
              owner: context.repo.owner,
              repo: context.repo.repo,
              state: 'closed',
              sort: 'updated',
              direction: 'desc',
              per_page: 10
            });

            const pr = prs.find(p =>
              p.merge_commit_sha === context.sha ||
              p.head.sha === context.sha
            );

            if (pr) {
              core.setOutput('pr_number', pr.number);
              return pr.number;
            }
            return null;

      - name: Comment Apply Result - Success
        if: steps.apply.outcome == 'success' && steps.get-pr.outputs.pr_number
        uses: actions/github-script@v7
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            const fs = require('fs');
            const applyOutput = fs.readFileSync('infrastructure/terraform/remote-state/${{ matrix.directory }}/apply.txt', 'utf8');

            const output = `#### Terraform Apply: \`${{ matrix.directory }}\` ✅

            **Status**: Successfully applied to \`main\` branch

            <details><summary>Show Apply Output</summary>

            \`\`\`terraform
            ${applyOutput}
            \`\`\`

            </details>

            *Applied by: @${{ github.actor }}, Commit: \`${context.sha.substring(0, 7)}\`*`;

            github.rest.issues.createComment({
              issue_number: ${{ steps.get-pr.outputs.pr_number }},
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: output
            });

      - name: Comment Apply Result - Failure
        if: steps.apply.outcome == 'failure' && steps.get-pr.outputs.pr_number
        uses: actions/github-script@v7
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            const fs = require('fs');
            let applyOutput = '';
            try {
              applyOutput = fs.readFileSync('infrastructure/terraform/remote-state/${{ matrix.directory }}/apply.txt', 'utf8');
            } catch (e) {
              applyOutput = 'Could not read apply output';
            }

            const output = `#### Terraform Apply: \`${{ matrix.directory }}\` ❌

            **Status**: Apply FAILED on \`main\` branch

            <details><summary>Show Error</summary>

            \`\`\`
            ${applyOutput}
            \`\`\`

            </details>

            **Action Required**: Manual intervention needed. The infrastructure may be in an inconsistent state.

            *Applied by: @${{ github.actor }}, Commit: \`${context.sha.substring(0, 7)}\`*`;

            github.rest.issues.createComment({
              issue_number: ${{ steps.get-pr.outputs.pr_number }},
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: output
            });

      - name: Comment No Changes
        if: steps.changes.outputs.has_changes == 'false' && steps.get-pr.outputs.pr_number
        uses: actions/github-script@v7
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            const output = `#### Terraform Apply: \`${{ matrix.directory }}\` ℹ️

            **Status**: No changes to apply for this directory

            *Checked by: @${{ github.actor }}, Commit: \`${context.sha.substring(0, 7)}\`*`;

            github.rest.issues.createComment({
              issue_number: ${{ steps.get-pr.outputs.pr_number }},
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: output
            });

      - name: Fail Workflow on Apply Failure
        if: steps.apply.outcome == 'failure'
        run: |
          echo "::error::Terraform apply failed for ${{ matrix.directory }}"
          exit 1
