---
name: Tag SDK Release

on:
  pull_request:
    types: [closed]
    branches:
      - main
    paths:
      - "packages/sdk/package.json"

permissions:
  contents: write

jobs:
  create-tag:
    name: Create Git Tag for SDK Release
    runs-on: ubuntu-latest
    # Only run if PR was merged and title starts with "chore(sdk): Release"
    if: |
      github.event.pull_request.merged == true &&
      startsWith(github.event.pull_request.title, 'chore(sdk): Release')

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          ref: main
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Get version from package.json
        id: version
        run: |
          cd packages/sdk
          VERSION=$(node -p "require('./package.json').version")
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "SDK version: $VERSION"

      - name: Configure Git
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"

      - name: Create and push git tag
        run: |
          TAG_NAME="sdk-v${{ steps.version.outputs.version }}"

          # Check if tag already exists
          if git rev-parse "$TAG_NAME" >/dev/null 2>&1; then
            echo "Tag $TAG_NAME already exists, skipping"
            exit 0
          fi

          git tag -a "$TAG_NAME" -m "SDK Release ${{ steps.version.outputs.version }}"
          git push origin "$TAG_NAME"
          echo "Created and pushed tag: $TAG_NAME"

      - name: Create GitHub Release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: sdk-v${{ steps.version.outputs.version }}
          release_name: SDK v${{ steps.version.outputs.version }}
          body: |
            ## ðŸ“¦ SDK v${{ steps.version.outputs.version }}

            **Package**: [@asce1062/music-service-sdk](https://www.npmjs.com/package/@asce1062/music-service-sdk/v/${{ steps.version.outputs.version }})

            ### Installation
            ```bash
            npm install @asce1062/music-service-sdk@${{ steps.version.outputs.version }}
            ```

            ### What's Changed
            ${{ github.event.pull_request.body }}

            **Full Changelog**: https://github.com/${{ github.repository }}/compare/sdk-v${{ steps.version.outputs.previous_version }}...sdk-v${{ steps.version.outputs.version }}
          draft: false
          prerelease: ${{ contains(steps.version.outputs.version, '-') }}
